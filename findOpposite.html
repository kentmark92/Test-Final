<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script >

        do {
            n = parseInt(prompt("nhap lai so nguyen 4 <= n <= 20: "));
        } while (4 > n || n > 20);
        do {
            inputNumber = parseInt(prompt("nhập số muốn tìm số đối diện: "));
        } while (inputNumber > (n - 1));

        function findOppositeNumber(n, inputNumber) {
            if (inputNumber > (n / 2))
                return (inputNumber - parseInt(n / 2));

            return (inputNumber + parseInt(n / 2));
        }

        alert("số đối diện cần tìm là: " + findOppositeNumber(n, inputNumber));
       
    </script>
</body>
</html>
